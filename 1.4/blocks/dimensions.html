<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dimensionable</title>
    <style>
        .page {
            background-color: #f5f5f5;
        }

        .whole-block {
            font-family: Roboto, Helvetica, sans-serif;
            width: 317px;
        }

        .dimensions {
            font-weight: 700;
            margin: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .blocks {
            vertical-align: middle;
            font-size: 0;            
        }

        .block {
            width: 67px;
            height: 33px;
            background: #eeeeee;
            border-radius: 3px;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            margin: 0 0 8px 8px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 32px;
            border: 1px solid #eeeeee;
        }

        .block:nth-child(4n + 1) {
            margin-left: 0;
        }
        
        .block:hover {
            border-color: #2cb708;
        }
    </style>
</head>
<body class="page">
    <div class="whole-block">
        <p class="dimensions">Габариты</p>
        <div class="blocks">
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
            <p class="block">155х69</p>
        </div>
    </div>
</body>
</html>
