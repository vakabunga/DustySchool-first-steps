<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Работа за отзыв</title>
    <style>
        .page {
            background-color: #eaeaeb;
        }

        .feedback {
            width: 510px;
            font-family: Inter, helvetica, sans-serif;
            color: #1a1a1a;
            position: relative;
            margin: 0 auto;
        }

        .feedback-heading3 {
            font-family: Montserrat, helvetica, sans-serif;
            font-size: 37px;
            line-height: 45px;
            margin: 0;
            font-weight: 400;
        }

        .feedback-rate {
            font-family: Montserrat, helvetica, sans-serif;
            font-size: 14px;
            line-height: 17px;
            text-transform: uppercase;
            margin: 0;
            margin-top: 70px;
            font-weight: 500;
        }

        .feedback-stars {
            position: absolute;
            left: 81px;
            top: 115px;
        }

        .feedback-form {
            margin-top: 43px;
        }

        .feedback-cell {
            width: 100%;
            font-size: 14px;
            line-height: 17px;
            font-weight: 300;
            border: none;
            border-bottom: 1px solid #d6d6d6;
            background-color: #eaeaeb;
            padding: 40px 0 10px 0;
            outline: none;
            font-family: Inter, helvetica, sans-serif;
        }

        .feedback-cell::placeholder {
            color: #1a1a1a;
        }

        .feedback-cell:first-child {
            padding-top: 0;
        }

        .feedback-text {
            font-family: Inter, helvetica, sans-serif;
            resize: none;
        }

        .feedback-upload {
            text-transform: uppercase;
            font-weight: 500;
            border: none;
        }

        .feedback-drag-n-drop {
            position: relative;
        }

        .feedback-drag-n-drop-img {
            position: absolute;
            left: 37px;
            top: 33px;
        }

        .feedback-drag-n-drop-form {
            width: 100%;
            height: 87px;
            border: 1px solid #d6d6d6;
            box-sizing: border-box;
        }

        .feedback-drag-n-drop-text {
            margin: 28px 36px 25px 84px;
            color: #5a5a5a;
            font-size: 12px;
            line-height: 17px;
            font-weight: 300;
        }

        .feedback-link {
            margin: 0;
        }

        .feedback-photo-list-item {
            display: inline-block;
            margin: 21px 0 0 21px;
            width: 110px;
            height: 110px;
        }

        .feedback-photo-list-item:nth-child(4n+1) {
            margin-left: 0;
        }

        .feedback-form-submit {
            width: 100%;
            margin-top: 40px;
            height: 50px;
            background-color: #1a1a1a;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            line-height: 17px;
            font-family: Montserrat, helvetica, sans-serif;
            border: none;
        }

        .feedback-form-submit:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="page">
    <main class="feedback">
        <h3 class="feedback-heading3">Написать отзыв</h3>
        <p class="feedback-rate">Рейтинг</p>
        <img class="feedback-stars" src="./pics/stars.svg" alt="stars">
        <form class="feedback-form" action="#">
            <input class="feedback-cell" type="text" placeholder="Мария">
            <input class="feedback-cell" type="text" placeholder="Санкт-Петербург">
            <input class="feedback-cell" type="text" placeholder="Нереально красивый цвет!">
            <textarea class="feedback-text feedback-cell" name="" id="" cols="30" rows="3">Повседневная практика показывает, что реализация намеченных плановых заданий в очень значительной степени обуславливает создание дальнейших направлений развития.</textarea>
            <legend class="feedback-cell feedback-upload">Загрузить фотографии</legend>
            <div class="feedback-drag-n-drop">
                <div class="feedback-drag-n-drop-form">
                    <img class="feedback-drag-n-drop-img" src="./pics/camera.svg" alt="">
                    <p class="feedback-drag-n-drop-text">Нажмите на <a class="feedback-drag-n-drop-text feedback-link" href="#">ссылку</a>, чтобы выбрать фотографии или просто перетащите их сюда</p>
                </div>
                <div class="feedback-photo-list">
                    <img class="feedback-photo-list-item" src="./pics/nails-1.png" alt="nails">
                    <img class="feedback-photo-list-item" src="./pics/nails-2.png" alt="nails">
                </div>
            </div>
            <button class="feedback-form-submit" type="button">опубликовать отзыв</button>
        </form>
    </main>
</body>
</html>
