<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <title>Footer</title>
    <style>
        .page {
            background-color: #5b6460;
            font-family: Open Sans, Segoe UI, Tahoma, sans-serif;
            font-size: 16px;
            color: #ffffff;
            line-height: 30px;
            font-weight: 300;
        }

        .feedback-box {
            width: 432px;
            margin: auto;
        }

        .heading {
            font-weight: 600;
        }

        .email {
            font-style: italic;
            width: 100%;
            background-color: #5b6460;
            color: #ffffff;
            border: none;
            border-bottom: 1px solid #efefef;
            font-size: 16px;
            padding: 0;
            padding-bottom: 14px;
        }

        .subscribe {
            position: relative;
        }

        .send-email-button {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 42px;
            height: 40px;
            opacity: 0%;
            z-index: 2;
        }

        .send-email-button:hover {
            cursor: pointer;
        }

        .arrow {
            position: absolute;
            top: 8px;
            right: 0px;
        }

        .line {
            position: absolute;
            top: 15px;
            right: 1px;
        }

        .text {
            /* width: 418px; */
            opacity: 70%;
            margin: 10px 14px 0 0;
        }

        .copyright {
            font-size: 14px;
            opacity: 70%;
        }
    </style>
</head>

<body class="page">
    <footer class="feedback-box">
        <p class="heading">Newsletter</p>
        <form class="subscribe" action="">
            <input class="email" type="email" placeholder="Email Address">
            <button class="send-email-button"></button>
            <svg class="arrow" width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.15398 16C1.23134 16 1.3087 15.9718 1.36793 15.916L8.94521 8.70203C9.00141 8.64794 9.03345 8.57487 9.03345 8.49835C9.03345 8.42182 9.00141 8.34875 8.94521 8.29467L1.36733 1.08415C1.24947 0.971951 1.05788 0.971951 0.940022 1.08415C0.822165 1.19634 0.822165 1.37874 0.940022 1.49093L8.30395 8.49835L0.940022 15.5086C0.822165 15.6208 0.822165 15.8032 0.940022 15.9154C0.999252 15.9718 1.07661 16 1.15398 16Z" fill="#EFEFEF" stroke="#EFEFEF" stroke-width="0.681818" />
            </svg>
            <svg class="line" width="33" height="3" viewBox="0 0 33 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.619484 2.18181H32.3805C32.7225 2.18181 33 1.87636 33 1.49999C33 1.12363 32.7225 0.818176 32.3805 0.818176H0.619484C0.277527 0.818176 0 1.12363 0 1.49999C0 1.87636 0.277527 2.18181 0.619484 2.18181Z" fill="#EFEFEF"/>
            </svg>
        </form>
        <p class="text">Sign up to our newsletter for special things and receive 10% off your next order.</p>
        <p class="copyright">Â© 2021 The Glass Huts</p>
    </footer>
</body>

</html>
