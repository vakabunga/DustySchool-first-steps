<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Досталависта, бейби</title>
    <style>
        .page {
            background-color: #e3ecf5;
        }

        .card {
            margin: 0 auto;
            font-family: 'Motserrrat', helvetica, sans-serif;
            width: 1110px;
        }

        .card-heading3 {
            margin: 0;
            margin-top: 54px;
            font-size: 30px;
            line-height: 1.2;
            text-align: center;
            color: #ff2e65;
        }

        .card-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .step {
            width: 255px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-img {
            background-size: 44px;
            background-repeat: no-repeat;
            background-position: center;
            width: 44px;
            height: 44px;
            border: 0;
            border-radius: 50%;
            background-color: #fff;
            padding: 16.5px;
            position: relative;
            bottom: -38.5px;
        }

        .step-img-shop {
            background-image: url('./pics/shop.svg');
        }


        .step-img-car {
            background-image: url('./pics/car.svg');
        }


        .step-img-laptop {
            background-image: url('./pics/laptop.svg');
        }


        .step-img-cargocar {
            background-image: url('./pics/cargocar.svg');
        }

        .step-text {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
            line-height: 1.5;
            color: #473e43;
            box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.03);
            background-color: #fff;
            border-radius: 14px;
            padding: 43px 20px 20px 20px;
        }
    </style>
</head>
<body class="page">
    <main class="card">
        <h3 class="card-heading3">Оплата и доставка</h3>
        <section class="card-steps">
            <div class="step">
                <div class="step-img step-img-shop"></div>
                <p class="step-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="step">
                <div class="step-img step-img-car"></div>
                <p class="step-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="step">
                <div class="step-img step-img-laptop"></div>
                <p class="step-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="step">
                <div class="step-img step-img-cargocar"></div>
                <p class="step-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
        </section>
        <div class="card-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23403.922570207997!2d74.59960969999999!3d42.84137895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb633eb4a865f%3A0xda48af2b2a2e4b59!2sVefa%20Center!5e0!3m2!1sky!2skg!4v1677871890482!5m2!1sky!2skg" width="1110" height="322" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
</body>
</html>
