<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Реставрация мебели</title>
    <style>
        .page {
            width: 1440px;
            background-color: #f3efea;
            margin: 0 auto;
        }

        .header-img {
            width: 719px;
            height: 774px;
            background-image: url('./pics/wood.png');
            display: inline-block;
        }

        .text {
            padding: 0 40px;
            font-family: Open Sans, Helvetica, sans-serif;
            color: #323232;
            width: 716px;
            display: inline-block;
            box-sizing: border-box;
            vertical-align: top;
        }

        .text-brand {
            margin: 0;
            font-size: 16px;
            line-height: 24px;
            font-weight: 300;
            padding-top: 198.5px;
        }

        .text-brand-up {
            text-transform: uppercase;
        }

        .text-heading2 {
            font-family: Tenor Sans, Helvetica, sans-serif;
            color: #57463a;
            font-size: 48px;
            line-height: 58px;
            margin: 0;
            padding-top: 17px;
        }

        .text-description {
            font-size: 18px;
            line-height: 27px;
            font-weight: 300;
            padding-top: 40px;
            margin: 0;
        }

        .click-me {
            min-width: 245px;
            height: 60px;
            color: #f6f6f6;
            background-color: #a1b29f;
            border: 0;
            margin: 0;
            margin-top: 70px;
            box-sizing: border-box;
        }

        .click-me:hover {
            cursor: pointer;
        }

        .socials {
            margin: 94px 0 98px 406px;
            list-style: none;
            width: 179px;
            padding: 0;
        }

        .social {
            margin: 0;
            padding: 0;
            margin-left: 40px;
            width: 30px;
            height: 30px;
            display: inline-block;
        }

        .social:first-child {
            margin-left: 0;
        }

        .social:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="page">
        <div class="header-img">
        </div>
        <div class="text">
            <p class="text-brand">Столярная мастерская <span class="text-brand-up">nikason brand</span></p>
            <h2 class="text-heading2">Изготовление и реставрация мебели</h2>
            <p class="text-description">Авторская мебель ручной работы, сделанная с душой и трепетом.</p>
            <button class="click-me">Смотреть услуги</button>
            <ul class="socials">
                <li class="social">
                    <img src="./pics/telegram.svg" alt="">
                </li>
                <li class="social">
                    <img src="./pics/instagram.svg" alt="">
                </li>
                <li class="social">
                    <img src="./pics/whatsapp.svg" alt="">
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
