<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Палиндром</title>
</head>
<body>
    <script>
        const palindrome = prompt('Введите любое слово строчными буквами');

        if ((Array.from(palindrome).every(function(value, index) {
            index = palindrome.length - 1 - index;
            return value === palindrome[index];
        }
        ))) {
            console.log("слово '" + palindrome + "' - палиндром");
        } else {
            console.log("слово '" + palindrome + "' - НЕ палиндром");
        }
        
    </script>
</body>
</html>
