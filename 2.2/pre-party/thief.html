<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хуже воровства</title>
</head>
<body>
    <script>
        //Хуже воровства
        let userNumber = prompt('Введите любое натуральное число, а я скажу простое оно или нет');

        if (isNaN(+userNumber)) {
            confirm('Вы ввели строку. если вы хотите повторить - обновите страницу');
        }

        while (+userNumber <= 0) {
            userNumber = prompt('Некорректный ввод. Введите любое натуральное число, а я скажу простое оно или нет');
        }

        if (+userNumber === 1 || +userNumber === 2 || +userNumber === 3) {
            console.log(userNumber + ' - Это простое число');
        }

        for (let i = 2; i <= (userNumber / 2); i += 1) {
            
            if (userNumber % i === 0) {
                console.log(userNumber + ' - Не является простым числом');
                break;
            }

            if (i === Math.floor(userNumber/2)) {
                console.log(userNumber + ' - Это простое число');
            }
        }
    </script>
</body>
</html>
