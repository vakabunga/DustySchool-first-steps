<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меньшее из зол</title>
</head>
<body>
    <script>
        let theSmallestNumber;

        for (let i = 0; i < 10; i++) {
            let userNumber = prompt('введите любое число №' + (i + 1));

            while (isNaN(+userNumber) || (userNumber === null)) {
                userNumber = prompt('Некорректный ввод. введите любое число №' + (i + 1));
            }

            do {
                theSmallestNumber = userNumber;
            } while (theSmallestNumber === undefined);

            if (userNumber < theSmallestNumber) {
                theSmallestNumber = userNumber;
            }
        }

        confirm('наименьшее из введенных чисел - ' + theSmallestNumber);
    </script>
</body>
</html>
