<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сзади акк</title>
</head>
<body>
    <script>
        const exampleObjectFirst = { a: 'ololo' };
        const exampleObjectSecond = { a: 'ololo', b: undefined, '1234567890': 1234567890 };

        function zodiac(obj) {
            const zodiacSigns = ['Водолей', 'Рыбы', 'Овен', 'Телец', 'Близнецы', 'Рак', 'Лев', 'Дева', 'Весы', 'Скорпион', 'Стрелец', 'Козерог'];
            let keysLength = 0;

            for (const key in obj) {
                keysLength += key.length;
            }

            const zodiacSign = keysLength % 12;
            console.log(`Знак зодиака этого объекта ${zodiacSigns[zodiacSign]}`);            
        }

        zodiac(exampleObjectFirst);
        zodiac(exampleObjectSecond);
    </script>
</body>
</html>
