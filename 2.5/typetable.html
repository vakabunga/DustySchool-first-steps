<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типы на стол</title>
</head>
<body>
    <script>
        const firstTestObject = { test: 134 };
        const secondTestObject = { test: 'hello' };
        const thirdTestObject = {
            test: undefined,
            anotherField: [],
            yetAnother: [undefined],
        };
        const forthTestObject = {
            test: undefined,
            anotherField: [],
            undefined: null,
        };

        function valueToType (obj) {
            const objectValues = Object.values(obj);
            const result = {};
            let typeOfValue = '';

            objectValues.forEach(element => {
                if (Array.isArray(element)) {
                    typeOfValue = 'Array';
                    result[typeOfValue] === undefined ? result[typeOfValue] = 1 : result[typeOfValue] += 1;
                } else if (element === null) {
                    typeOfValue = 'null';
                    result[typeOfValue] === undefined ? result[typeOfValue] = 1 : result[typeOfValue] += 1;
                } else {
                    typeOfValue = typeof(element);
                    result[typeOfValue] === undefined ? result[typeOfValue] = 1 : result[typeOfValue] += 1;
                }
            });
                        
            return result;
        }

        console.log(valueToType(firstTestObject));
        console.log(valueToType(secondTestObject));
        console.log(valueToType(thirdTestObject));
        console.log(valueToType(forthTestObject));
    </script>
</body>
</html>
