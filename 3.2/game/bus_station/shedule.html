<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The Game</title>

    <header class="header">
        <a class="link" href="./">Тупиковая игра</a>

    <main class="main">
        <img class="image" src="./../pics/bus.jpg" alt="">
        <div class="game-frame">
            <h1>Остановите, Вите надо выйти</h1>
            <p class="text">На выцветшей табличке еле читался номер автобуса, а поправив болтающийся кусочек отвалившейся краски Вы прочитали, что ближайший автобус приедет

            <button class="button sit-button">Сесть</button>
            <button class="button stay-button">Стоять</button>
