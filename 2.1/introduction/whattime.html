<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What time?</title>
</head>
<body>
    <script>
        //Который? Щас
        const userHour = prompt('Который сейчас час? Введите в 24-часовом формате');
        const userMinutes = prompt('А сколько минут?');
        console.log(`С начала дня прошло ${userHour * 60 * 60 + userMinutes * 60} секунд`);
    </script>
</body>
</html>
